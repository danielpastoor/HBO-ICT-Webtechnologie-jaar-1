<header class="headroom page">
    <div class="nav-aside-wrapper justify-content-center">
        <div class="information-wrapper d-flex">
            <div class="open-times d-flex">
                <i class="far fa-clock"></i>
                <span>9:00</span>
                -
                <span>17:00</span>
            </div>
            <div class="d-flex">
                <i class="fas fa-phone-alt"></i>
                <a class="link-phone" href="tel:+1 323-913-4688">+1 323-913-4688</a>
            </div>
        </div>
    </div>

    <div class="nav-wrapper d-flex flex-wrap align-items-center justify-content-between bs-secondary">
        <nav class="d-flex flex-wrap align-items-center">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-4">
                <img src="/static/img/272863.png" alt="logo" height="50px" width="50">
            </a>
            <a href="/" {% if bodyClass == "general" %} class="nav-item active" {% else %}
               class="nav-item" {% endif %}>
                <i class="fas fa-home"></i> Home
            </a>
            {% if current_user.is_authenticated %}
                <a href="/dashboard/my-booking/" {% if bodyClass == "my-bookings" %}
                   class="nav-item active" {% else %}
                   class="nav-item" {% endif %}>
                    <i class="fas fa-edit"></i> Mijn boekingen
                </a>
            {% endif %}
            <a href="/accommodation/" {% if bodyClass == "accommodation" %}
               class="nav-item active" {% else %}
               class="nav-item" {% endif %}>
                <i class="fas fa-tags"></i> Accommodatie
            </a>
            <a href="/faqs/" {% if bodyClass == "faqs" %} class="nav-item active" {% else %}
               class="nav-item" {% endif %}>
                <i class="fas fa-question-circle"></i> FAQs
            </a>
            <a href="/contact/" {% if bodyClass == "contact" %} class="nav-item active" {% else %}
               class="nav-item" {% endif %}>
                <i class="fas fa-envelope"></i> Contact
            </a>
        </nav>

        <div class="d-flex align-items-center">
            <form class="form-inline my-2 my-lg-0 search-bar" action="/accommodation">
                <input type="search" name="search" class="form-control form-control-dark" placeholder="Zoeken..."
                       aria-label="Search">
            </form>

            {% if current_user.is_authenticated %}
                <!-- Dropdown Menu for Logged-In Users -->
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle text-white" data-bs-toggle="dropdown"
                            aria-expanded="false">
                        <i class="fas fa-wrench"></i> Instellingen
                    </button>
                    <div class="dropdown-menu">
                        {% if current_user.is_admin %}
                            <a class="dropdown-item" href="/manage">Dashboard</a>
                        {% endif %}
                        <a class="dropdown-item" href="/dashboard/settings">Instellingen</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/authentication/logout">Uitloggen</a>
                    </div>
                </div>
            {% else %}
                <!-- Display login/register button when not logged in -->
                <a href="/authentication" class="btn btn-primary btn-outline-primary text-white">Inloggen/Aanmelden</a>
            {% endif %}
        </div>
    </div>
</header>
