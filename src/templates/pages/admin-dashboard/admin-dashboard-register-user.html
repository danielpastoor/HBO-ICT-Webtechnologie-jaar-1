{% extends 'layouts/main_layout.html' %}
{% set isAdmin = true %}
{% set isDashboard = true %}
{% set bodyClass = "register" %}
{% set title = "Register" %}

{% block content %}
    {% include 'components/blocks/hero/block-hero-dashboard.html' %}

    <div class="container">

        <!-- Registration Form -->
        <div class="card">
            <div class="card-body">
                <form method="POST" action="/register">
                    <!-- Username Field -->
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username"
                               value="{{ user.username if user else '' }}" required>
                    </div>

                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" class="form-control" id="city" name="city">
                    </div>
                    <div class="form-group">
                        <label for="postcode">Postcode:</label>
                        <input type="text" class="form-control" id="postcode" name="postcode">
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" id="address" name="address">
                    </div>
                    <div class="form-group">
                        <label for="housenumber">House Number:</label>
                        <input type="text" class="form-control" id="housenumber" name="housenumber">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="is_admin"
                               name="is_admin" {{ 'checked' if user.is_admin }}>
                        <label class="form-check-label" for="is_admin">Is Admin</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
