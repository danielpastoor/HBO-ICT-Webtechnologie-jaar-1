{% extends 'layouts/main_layout.html' %}
{% set isAdmin = true %}
{% set isDashboard = true %}
{% set bodyClass = "create-booking" %}
{% set title = "Create Booking" %}

{% block content %}
    {% include 'components/blocks/hero/block-hero-dashboard.html' %}

    <div class="container">
        
        <!-- Booking Form -->
        <div class="card">
            <div class="card-body">
                <form method="POST" action="/manage/bookings/">
                    <div class="form-group">
                        <label for="start_date">Start Date:</label>
                        <input type="date" class="form-control" id="start_date" name="start_date" required>
                    </div>
                    <div class="form-group">
                        <label for="end_date">End Date:</label>
                        <input type="date" class="form-control" id="end_date" name="end_date" required>
                    </div>
                    <div class="form-group">
                        <label for="accommodation_id">Accommodation:</label>
                        <select class="form-control" id="accommodation_id" name="accommodation_id" required>
                            <!-- Dynamically populate options -->
                            {% for accommodation in accommodations %}
                                <option value="{{ accommodation.id }}">{{ accommodation.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="numGuests">Number of Guests:</label>
                        <input type="number" class="form-control" id="numGuests" name="numGuests" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="specialRequests">Special Requests:</label>
                        <textarea class="form-control" id="specialRequests" name="specialRequests"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Booking</button>
                </form>
            </div>
        </div>
    </div>


{% endblock %}
