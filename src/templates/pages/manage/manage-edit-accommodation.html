{% extends 'layouts/manage_layout.html' %}
{% set isAdmin = true %}
{% set isDashboard = true %}
{% set bodyClass = "add-accommodation" %}
{% set title = "Add Accommodation" %}

{% block content %}
    <div class="container">

        <!-- Add Accommodation Form -->
        <div class="card">
            <div class="card-body">
                <form method="POST" action="/manage/accommodations/edit/" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea class="form-control" id="description" name="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" class="form-control" id="location" name="location" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price (per night):</label>
                        <input type="number" class="form-control" id="price" name="price" required>
                    </div>
                    <div class="form-group">
                        <label for="max_persons">Maximum Number of Persons:</label>
                        <input type="number" class="form-control" id="max_persons" name="max_persons" required>
                    </div>
                    <div class="form-group">
                        <label for="thumbnail_image">Thumbnail Image:</label>
                        <input type="file" class="form-control-file" id="thumbnail_image" name="thumbnail_image">
                    </div>
                    <div class="form-group">
                        <label for="images">Additional Images:</label>
                        <input type="file" class="form-control-file" id="images" name="images" multiple>
                        <small class="form-text text-muted">You can select multiple images.</small>
                    </div>
                    <!-- Add more fields as needed -->
                    <button type="submit" class="btn btn-primary">Add Accommodation</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
