{% extends 'layouts/manage_layout.html' %}
{% set isAdmin = true %}
{% set isDashboard = true %}
{% set bodyClass = "register" %}
{% set title = "Gebruiker bewerken" %}

{% block content %}
    <div class="container">

        <!-- Registration Form -->
        <div class="card">
            <div class="card-body">
                <form method="POST" action="/manage/users/edit/{{ user.get_id() }}">
                    <div class="row">
                        <div class="col-24">
                            <!-- Username Field -->
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="username" name="username"
                                       value="{{ user.username if user.username is not none }}" required>
                            </div>
                        </div>

                        <div class="col-24">
                            <!-- Email Field -->
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email"
                                       value="{{ user.email if user.email is not none }}" required>
                            </div>
                        </div>

                        <div class="col-24">
                            <!-- Password Field -->
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                        </div>

                        <div class="col-24">
                            <!-- Confirm Password Field -->
                            <div class="form-group">
                                <label for="confirm_password">Confirm Password:</label>
                                <input type="password" class="form-control" id="confirm_password"
                                       name="confirm_password">
                            </div>
                        </div>

                        <div class="col-24">
                            <hr/>
                        </div>

                        <div class="col-12">
                            <div class="form-group">
                                <label for="city">City:</label>
                                <input type="text" class="form-control" id="city" name="city"
                                       value="{{ user.city if user.city is not none }}">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="postcode">Postcode:</label>
                                <input type="text" class="form-control" id="postcode" name="postcode"
                                       value="{{ user.postcode if user.postcode is not none }}">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="address">Address:</label>
                                <input type="text" class="form-control" id="address" name="address"
                                       value="{{ user.address if user.address is not none }}">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="housenumber">House Number:</label>
                                <input type="text" class="form-control" id="housenumber" name="housenumber"
                                       value="{{ user.housenumber if user.housenumber is not none }}">
                            </div>
                        </div>
                        <div class="col-24">
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="is_admin"
                                       name="is_admin" {{ 'checked' if user.is_admin }}>
                                <label class="form-check-label" for="is_admin">Is Admin</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary mt-4">Gebruiker bewerken</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
