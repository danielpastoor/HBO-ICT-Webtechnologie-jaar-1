{% extends 'layouts/main_layout.html' %}
{% set bodyClass = "contact" %}
{% set title = "Contact ons!" %}

{% block content %}
    {% include 'components/blocks/hero/block-hero.html' %}
    <div class="container mt-5">
        <p>Als je vragen hebt, neem dan gerust contact met ons op.</p>

        <form id="contactForm" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Naam</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                       required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Bericht</label>
                <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Verzenden</button>
        </form>

        <!-- Google Maps Kaart -->
        <div class="mt-4">
            <h3>Onze Locatie</h3>
            <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d79696.25868832764!2d3.3089701294633804!3d51.37533936171388!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c4a15994eb94a5%3A0x33d3ae1f5ade6733!2sRoompot%20Vakantiepark%20Noordzee%20R%C3%A9sidence%20Cadzand-Bad!5e0!3m2!1snl!2snl!4v1702065110049!5m2!1snl!2snl"
                    width="100%"
                    height="450"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy">
            </iframe>
        </div>

    </div>
