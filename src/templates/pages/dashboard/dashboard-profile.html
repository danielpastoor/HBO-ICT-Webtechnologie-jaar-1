{% extends 'layouts/main_layout.html' %}
{% set bodyClass = "settings" %}
{% set title = current_user.username ~ "'s Instellingen" %}

{% block content %}
    {% include 'components/blocks/hero/block-hero.html' %}

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Uw gegevens bijwerken</h5>
                        <form method="POST" action="/update-details">
                            <div class="form-group">
                                <label for="email">E-mail:</label>
                                <input type="email" class="form-control" id="email" name="email"
                                       value="{{ current_user.email }}">
                            </div>
                            <div class="form-group">
                                <label for="city">Stad:</label>
                                <input type="text" class="form-control" id="city" name="city"
                                       value="{{ current_user.city }}">
                            </div>
                            <div class="form-group">
                                <label for="postcode">Postcode:</label>
                                <input type="text" class="form-control" id="postcode" name="postcode"
                                       value="{{ current_user.postcode }}">
                            </div>
                            <div class="form-group">
                                <label for="address">Adres:</label>
                                <input type="text" class="form-control" id="address" name="address"
                                       value="{{ current_user.address }}">
                            </div>
                            <div class="form-group">
                                <label for="housenumber">Huisnummer:</label>
                                <input type="text" class="form-control" id="housenumber" name="housenumber"
                                       value="{{ current_user.housenumber }}">
                            </div>
                            <button type="submit" class="btn btn-primary mt-4">Details bijwerken</button>
                        </form>
                    </div>

                </div>
            </div>
            <div class="col-12">
                <!-- Password Change Form -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Wachtwoord wijzigen</h5>
                        <form method="POST" action="/authentication/reset-password">
                            <div class="form-group">
                                <label for="current_password">Huidig wachtwoord:</label>
                                <input type="password" class="form-control" id="current_password"
                                       name="current_password">
                            </div>
                            <div class="form-group">
                                <label for="new_password">Nieuw wachtwoord:</label>
                                <input type="password" class="form-control" id="new_password" name="new_password">
                            </div>
                            <div class="form-group">
                                <label for="confirm_new_password">Nieuw wachtwoord bevestigen:</label>
                                <input type="password" class="form-control" id="confirm_new_password"
                                       name="confirm_new_password">
                            </div>
                            <button type="submit" class="btn btn-primary mt-4">Wachtwoord wijzigen</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>


    </div>
{% endblock %}
