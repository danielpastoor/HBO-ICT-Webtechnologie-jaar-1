{% extends 'layouts/main_layout.html' %}
{% set bodyClass = "settings" %}
{% set title = current_user.username ~ " - Settings" %}

{% block content %}
    <div class="container mt-4">
        <h2>{{ current_user.username }}'s Settings</h2>

        <!-- User Details Update Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Update Your Details</h5>
                <form method="POST" action="/update-details">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}">
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" class="form-control" id="city" name="city" value="{{ current_user.city }}">
                    </div>
                    <div class="form-group">
                        <label for="postcode">Postcode:</label>
                        <input type="text" class="form-control" id="postcode" name="postcode" value="{{ current_user.postcode }}">
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" id="address" name="address" value="{{ current_user.address }}">
                    </div>
                    <div class="form-group">
                        <label for="housenumber">House Number:</label>
                        <input type="text" class="form-control" id="housenumber" name="housenumber" value="{{ current_user.housenumber }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Details</button>
                </form>
            </div>

        </div>

        <!-- Password Change Form -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Change Password</h5>
                <form method="POST" action="/reset-password">
                    <div class="form-group">
                        <label for="current_password">Current Password:</label>
                        <input type="password" class="form-control" id="current_password" name="current_password">
                    </div>
                    <div class="form-group">
                        <label for="new_password">New Password:</label>
                        <input type="password" class="form-control" id="new_password" name="new_password">
                    </div>
                    <div class="form-group">
                        <label for="confirm_new_password">Confirm New Password:</label>
                        <input type="password" class="form-control" id="confirm_new_password" name="confirm_new_password">
                    </div>
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </form>
            </div>

        </div>
    </div>
{% endblock %}
